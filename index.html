    <div class="row">
    <h5 style="color: azure;">OBMC Student Enrollment Form</h5>

    <div class="container mt-3 rounded">
        <form>
            <h3>Student Information</h3>
            <div class="row">
                <div class="col">
    <label for="email">First Name:</label>
    <input type="text" class="form-control" id="email" placeholder="First Name" name="email">
    </div>
    
    <div class="col">
        <label for="pwd">Last Name:</label>
            <input type="text" class="form-control" id="pwd" placeholder="Last Name" name="pswd">
        </div> 
        </div>

    <div class="row">
        <div class="col">
        <label for="pwd">Birth Date:</label>
            <input type="date" class="form-control">
        </div>

        <div class="col">
        <label for="pwd">Gender</label>
        <br>

            <select class="form-select" id="sel1" name="sellist1">
                <option>Male</option>
                <option>Female</option>            
            </select>
        </div>

        <div class="col">
        <label for="pwd">Grade Level</label>
            <select class="form-select" id="sel1" name="sellist1">
                <option>Casa</option>
                <option>Primary</option>   
                <option>Intermediate</option>
                <option>High School</option> 
                <option>Senior High School</option>                   
            </select>
        </div>
        
        <div class="row">
            
        </div>
        </div>

        <br>
        <h3>Contact Details</h3>

         <div class="row">
            <div class="col">
            <label>Email Address:</label>
            <input type="text" class="form-control" id="email" placeholder="someone@gmail.com">
        </div>
        </div>

         <div class="row">
            <div class="col">
            <label>Contact Number:</label>
            <input type="text" class="form-control" id="email" placeholder="Contact Number">
        </div>
        </div>

        <br>
        <h3>Other Information</h3>
        <label>Mode of Learning:</label>

        <div class="row">
            <div class="form-check">
                <input type="radio" name="option3" value="yes" id="1">
            <label class="form-check-label" for="1"> Online</label>
            </div>
        </div>
        
        <div class="row">
            <div class="form-check">
                <input type="radio" name="option3" value="yes" id="2">
            <label class="form-check-label" for="2"> Face-to-Face</label>
            </div>
        </div>
        
        <div class="row">
            <div class="form-check">
             <div class="form-check">
                <input type="checkbox" name="option3" value="yes" id="2">
                <label class="form-check-label" for="2">I confirm that the information provided is true and acceptable.</label>
                </div>
            </div>

        <div class="row">
            <button type="button" class="btn btn-primary btn-sm">Submit Application </button>
